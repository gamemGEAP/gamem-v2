<body>
  <p-table
    [value]="elementos"
    styleClass="p-datatable-striped"
    responsiveLayout="stack"
    selectionMode="single"
    [breakpoint]="'768px'"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          pButton
          label="Clear"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
        ></button>
        <span class="p-input-icon-right">
          <i class="pi pi-search" (click)="busca()"></i>
          <input
            class="w-full"
            type="text"
            (change)="busca()"
            [placeholder]="'Pesquisar paciente'"
            [(ngModel)]="nomePaciente"
            pInputText
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let coluna of colunas">{{ coluna }}</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-elemento>
      <tr>
        <td *ngFor="let dado of dados">{{ elemento[dado] }}</td>
        <td>
          <i (click)="edicao(elemento.id)" class="pi pi-user-edit" pTooltip="Editar" tooltipPosition="top"></i>
          <i (click)="excluir(elemento)" class="pi pi-trash ml-3"  pTooltip="Excluir" tooltipPosition="top"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    (onPageChange)="pageChange($event)"
    [totalRecords]="totalElements"
    [rows]="pageSize"
  ></p-paginator>
</body>
