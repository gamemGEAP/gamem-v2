<body>
  <form [style]="{width: '300px'}" (ngSubmit)="submit()" [formGroup]="formModel" #formDir="ngForm" class="form">
    <h1>Redefinir Usuário</h1>

    <div class="form-group">
      <label>Novo nome de usuário</label>
      <input formControlName="userName" type="text" [placeholder]="'Usuário'" pInputText />
      <alerta-erro [controle]="formModel.get('userName')" [submetido]="submetido"></alerta-erro>
    </div>

    <div class="form-group">
      <label>Chave do Administrador</label>
      <p-password formControlName="key" class="full" [feedback]="false" [toggleMask]="true"
        placeholder="******"></p-password>
      <alerta-erro [controle]="formModel.get('key')" [submetido]="submetido"></alerta-erro>
    </div>

    <div class="flex justify-between mt-2">
      <p-button (click)="cancelar()" label="Cancelar" severity="secondary"></p-button>
      <p-button type="submit" severity="success" label="Salvar"></p-button>
    </div>

  </form>


</body>
