<body>
  <form [style]="{width: '300px'}" (ngSubmit)="submit()" [formGroup]="formModel" #formDir="ngForm" class="form">
    <h1>Redefinir Senha</h1>

    <div class="form-group">
      <label>Nova Senha</label>
      <p-password formControlName="password" class="full" [feedback]="false" [toggleMask]="true"
        placeholder="Senha"></p-password>
      <alerta-erro [controle]="formModel.get('password')" [submetido]="submetido"></alerta-erro>
    </div>

    <div class="form-group">
      <label>Confirme a Nova Senha</label>
      <p-password formControlName="confirmPassword" class="full" [feedback]="false" [toggleMask]="true"
        placeholder="Confirmação"></p-password>
      <alerta-erro [controle]="formModel.get('confirmPassword')" [submetido]="submetido"></alerta-erro>
    </div>

    <div class="form-group">
      <label>Chave do Administrador</label>
      <p-password formControlName="key" class="full" [feedback]="false" [toggleMask]="true"
        placeholder="******"></p-password>
      <alerta-erro [controle]="formModel.get('key')" [submetido]="submetido"></alerta-erro>
    </div>

    <div class="flex justify-between mt-2">
      <p-button (click)="cancelar()" label="Cancelar" severity="secondary"></p-button>
      <p-button type="submit" severity="success" label="Salvar"></p-button>
    </div>

  </form>

</body>
